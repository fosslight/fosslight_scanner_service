[tox]
envlist = test_run
skipdist = true

[testenv]
install_command = pip install {opts} {packages}
basepython= python3.6
whitelist_externals = cat
                      ls
setenv =
  PYTHONPATH=.

[flake8]
max-line-length = 130
exclude = .tox/*

[pytest]
filterwarnings = ignore::DeprecationWarning

[testenv:test_run]
commands =
  pytest -v --flake8

[testenv:release]
deps =
  -r{toxinidir}/requirements-dev.txt

commands =
  pytest -v --flake8
